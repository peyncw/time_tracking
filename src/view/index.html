<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Time Tracking</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>

<body>
  <div class="main">
    <div class="top">
      <div id="loader" class="loader" style="visibility: hidden"></div>
    </div>
    <div class="container-time">
      <h1 id="time">00:00:00</h1>
      <div id="pin-on" class="pin-on">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path id="pin-on-path" fill="#FFF"
            d="M8 17h2v5l-2 2v-7zm4.462-6.412c.246.625.437 1.39.506 2.412h-7.936c.297-4.36 2.757-4.163 2.757-7.65 0-1.605-.522-2.35-1.272-3.35h4.512c.518-.807 1.207-1.489 2.019-2h-9.048c0 3.656 1.789 2.979 1.789 5.351 0 1.073-.364 1.59-.915 2.373-1.782 2.532-1.874 4.148-1.874 7.276h12c0-1.27-.021-2.287-.159-3.222-.88-.232-1.688-.64-2.379-1.19zm4.038-9.588c-2.486 0-4.5 2.015-4.5 4.5s2.014 4.5 4.5 4.5c2.484 0 4.5-2.015 4.5-4.5s-2.016-4.5-4.5-4.5zm-.469 6.484l-1.688-1.637.695-.697.992.94 2.115-2.169.697.696-2.811 2.867z" />
        </svg>
      </div>
      <div id="pin-off" hidden class="pin-off">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path id="pin-off-path" fill="#FFF"
            d="M8 17h2v5l-2 2v-7zm4.462-6.412c.246.625.437 1.39.506 2.412h-7.936c.297-4.36 2.757-4.163 2.757-7.65 0-1.605-.522-2.35-1.272-3.35h4.512c.518-.807 1.207-1.489 2.019-2h-9.048c0 3.656 1.789 2.979 1.789 5.351 0 1.073-.364 1.59-.915 2.373-1.782 2.532-1.874 4.148-1.874 7.276h12c0-1.27-.021-2.287-.159-3.222-.88-.232-1.688-.64-2.379-1.19zm8.538-5.088c0 2.485-2.017 4.5-4.5 4.5s-4.5-2.015-4.5-4.5 2.017-4.5 4.5-4.5 4.5 2.015 4.5 4.5zm-3.086-2.122l-1.414 1.414-1.414-1.414-.707.708 1.414 1.414-1.414 1.414.707.708 1.414-1.415 1.414 1.414.708-.708-1.414-1.413 1.414-1.414-.708-.708z" />
        </svg>
      </div>
    </div>
    <div class="button-container">
      <div class="container">
        <div id="start-pause" class="btn play">
          <span class="bar bar-1"></span>
          <span class="bar bar-2"></span>
        </div>
      </div>
      <div class="container">
        <div id="save" class="btn">
          <h3>End work</h3>
        </div>
      </div>
    </div>
    <div id="logs"></div>
  </div>
  </div>
  <script src="../renderer/renderer.js" type="module"></script>
</body>
</body>

</html>
